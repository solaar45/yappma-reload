version: '3.9'

# ============================================
# YAPPMA Reload - Development Docker Compose
# ============================================
# Use: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: yappma-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-wealth_backend_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - yappma-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Phoenix API) - Development mode with hot reload
  backend:
    image: hexpm/elixir:1.16.0-erlang-26.2.1-alpine-3.18.4
    container_name: yappma-backend-dev
    working_dir: /app
    command: sh -c "mix local.hex --force && mix local.rebar --force && mix deps.get && mix ecto.create && mix ecto.migrate && mix phx.server"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOSTNAME: postgres
      DB_DATABASE: ${DB_DATABASE:-wealth_backend_dev}
      
      # Phoenix
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev_secret_key_base_min_64_chars_long_for_development_only}
      PHOENIX_HOST: localhost
      PHX_SERVER: true
      
      # API Keys
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      
      # Environment
      MIX_ENV: dev
      PORT: 4000
    volumes:
      - ./backend:/app
      - backend_build:/app/_build
      - backend_deps:/app/deps
    ports:
      - "4000:4000"
    networks:
      - yappma-dev-network

  # Frontend (React SPA) - Development mode with hot reload
  frontend:
    image: node:20-alpine
    container_name: yappma-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_BASE_URL: /api
      VITE_LOGOKIT_TOKEN: ${VITE_LOGOKIT_TOKEN}
      VITE_LOGO_DEV_TOKEN: ${VITE_LOGO_DEV_TOKEN}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - yappma-dev-network

volumes:
  postgres_dev_data:
    driver: local
  backend_build:
    driver: local
  backend_deps:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  yappma-dev-network:
    driver: bridge
